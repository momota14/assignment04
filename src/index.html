<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary bg-dark">
      <div class="container flex justify-content-between">
        <h1 class="navbar-brand mb-0 h1">Navbar</h1>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-cart-plus"></i> (0)
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <section>
        <div class="container my-5">
          <header class="mb-4">
            <h4>New products</h4>
          </header>

          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
              <div class="card w-100 my-2 shadow-2-strong">
                <img
                  src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/1.webp"
                  class="card-img-top"
                  style="aspect-ratio: 1 / 1"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title font-sm">
                    GoPro HERO6 4K Action Camera - Black
                  </h5>
                  <p class="card-text">$790.50</p>
                  <div
                    class="card-footer d-flex align-items-center pt-0 px-0 pb-0 mt-auto bg-white border-0"
                  >
                    <a href="#!" class="btn btn-primary shadow-0 me-1"
                      >Add to cart</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- scripts  -->
    <script src="js/main.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f70f4c2534.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
