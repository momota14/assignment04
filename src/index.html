<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <title>Smart Market</title>
    <link rel="icon" href="image/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary bg-dark sticky-top">
      <div class="container flex justify-content-between px-4">
        <h1 class="navbar-brand mb-0 h1">
          <img src="./image/logo.png" height="40px" />
        </h1>

        <div class="dropdown">
          <button
            id="dropdownBtn"
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
          >
            <i class="fa-solid fa-cart-plus"></i>
            <span id="totalProduct">(0)</span>
          </button>
          <ul class="dropdown-menu px-3">
            <div class="justify-content-end" id="clear" style="display: none">
              <button class="btn" id="clearBtn">Clear</button>
            </div>
            <div id="cartList" class="cartItem"></div>
            <span id="total"></span>
            <!-- <h6 class="d-flex justify-content-between pe-2  ps-4 border-top border-light-subtle pt-2 mt-2   ">
              <div>Total</div>
              <div>${978}</div>
            </h6> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <section>
        <div class="container my-4">
          <header class="mb-4">
            <h4>New products</h4>
          </header>

          <div class="row" id="productsList"></div>
        </div>
      </section>
    </div>

    <!-- scripts  -->
    <script type="module" src="js/app.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f70f4c2534.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
